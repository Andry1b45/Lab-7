<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lab 7 messenger</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <main class="main">
      <aside>
        <pre class="username" id="username">Input Name</pre>
        <div class="createroom" id="rooms"><br><hr>
          <button type="button" id='toChat'>Chat</button><br><br><hr>
          <button type="button" id="toHistory">History</button><br><br><hr>
        </div>

        <form class="form form--small" id="room">
          <input type="text" placeholder="Name" autocomplete="off" />
          <button type="submit">Submit</button>
        </form>
      </aside>

      <article>
        <pre class="scrollable" id="messages"></pre>
        <pre class="typing" id="typingStatus"></pre>
        <form class="form" id="messageForm">
          <input
            type="text"
            placeholder="Message"
            autocomplete="off"
          />
          <button type="submit">Send</button>
        </form>
      </article>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
